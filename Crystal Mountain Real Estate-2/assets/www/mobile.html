<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /><title>Mobile IDX 1.75</title><meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" /><link id="mobileStyle" href="http://www.realtyidx.com/mobile/style/colors/css/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="phonegap.js"></script><script>// Wait for app to loadfunction onAppLoad() {   document.addEventListener("deviceready", onDeviceReady, false);	}// app is readyfunction onDeviceReady() {	navigator.network.isReachable("www.google.com", reachableCallback, {});	}function reachableCallback(reachability){	var networkState = reachability.code || reachability;		var states = {};	states[NetworkStatus.NOT_REACHABLE] = 0;	states[NetworkStatus.REACHABLE_VIA_CARRIER_DATA_NETWORK] = 1;	states[NetworkStatus.REACHABLE_VIA_WIFI_NETWORK] = 2;		if(states[networkState] == 0) { document.location = "error_no_internet.html"; }	else { startMobile("www.northwestidx.com", 35190, 1); }}</script><script type="text/javascript" src="http://www.northwestidx.com/mobile/v1.1/functions.mobile.js"></script>   </head><body class="home" onload="onAppLoad()"><div class="loading" id="loading">	<img src="http://www.realtyidx.com/mobile/style/colors/images/ajax-loader.gif"/></div><div id="browser">    <div id="header">        <ul class="branding" id="branding"></ul>		<h1 id="informationDisplay"></h1>    </div>	<div class="nav" id="headerNav"></div>    <div id="content"></div>	<div class="nav" id="footerNav"></div>    <div id="footer">        <ul>			<li>			<a href="tel:555-555-5555" id="brandingPhone">				<img src="http://www.realtyidx.com/mobile/style/colors/images/button_call.png" width="70" height="70" alt="Call" border="0"/>			</a>			</li>			<li>			<a href="mailto:email@email.com" id="brandingEmail">				<img src="http://www.realtyidx.com/mobile/style/colors/images/button_email.png" width="70" height="70" alt="Email" border="0" />			</a>			</li>			<li>			<a href="http://www.yourwebsite.cc" id="brandingDomain">				<img src="http://www.realtyidx.com/mobile/style/colors/images/button_website.png" width="70" height="70" alt="Full Website" border="0" />			</a>			</li>        </ul>    	<center><div id="idxDisclaimer" style="font-size: 9px;"></div></center>      </div></div><div id='hcontent' style="display:none;"></div><div id='geoContent' style="display:none;"><b>GEOCODES:</b><br/></div></body></html>
